name: Continuous Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: |
          docker build -t my-webserver .

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image to DockerHub
        run: |
          docker tag my-webserver my-dockerhub-user/my-webserver:latest
          docker push my-dockerhub-user/my-webserver:latest

      - name: Deploy to production
        run: |
          echo "Deploying to production server..."
          ssh -o StrictHostKeyChecking=no -i ${{ secrets.SSH_PRIVATE_KEY }} user@your-production-server 'docker pull my-dockerhub-user/my-webserver:latest && docker run -d --name webserver -p 80:80 my-dockerhub-user/my-webserver:latest'

